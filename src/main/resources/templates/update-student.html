<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Update-student</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>


<form action="#"
      th:action="@{/ui/student/update/{id}(id=${student.id})}"
      th:object="${student}"
      method="post">
    <div class="col-sm-10">
    <label for="number">Номер</label>
    <div class="col-sm-10">
    <input type="text" th:field="*{number}" id="number" placeholder="Number" required pattern="^[A-Z]+[0-9]+$" minlength="10" maxlength="10">
        <span>Формат: "PK12345678"</span>
    </div>
    <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
    <label for="name">Ім'я</label>
    <div class="col-sm-10">
    <input type="text" th:field="*{name}" id="name" placeholder="Name" required minlength="3">
    </div>

    <label for="group">Група</label>
    <div class="col-sm-10">
        <select id="group" name="group" required>
            <option th:each="group : ${groups}" th:value="${group.id}" th:utext="${group.number}"
            th:selected="${student.group == group.id}"></option>
        </select>
    </div>
    <label for="date">Дата народження</label>
    <div class="col-sm-10">
    <input type="date" th:field="*{dateOfBirth}" id="date" placeholder="MM/dd/yyyy" required>
    </div>
        <div class="col-sm-10">
        <input type="submit" value="Редагувати студента">
        </div>
    </div>
</form>
</body>
</html>
