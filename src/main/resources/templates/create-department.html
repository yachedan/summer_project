<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>create-department</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<form action="#" th:action="@{/ui/department/create}" th:object="${department}" method="post">
    <div class="form-group row">
        <label for="name">Назва</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" id="name" placeholder="Name" required minlength="4">
        </div>
        <label for="shortName">Коротка назва</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{shortName}" id="shortName" placeholder="Short Name" required minlength="1">
        </div>
        <label for="hodName">Завідувач кафедри</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{head}" id="hodName" placeholder="Head of Department" required minlength="3">
        </div>
        <label for="faculty">Факультет</label>
        <div class="col-sm-10">
            <select th:field="*{faculty}" id="faculty" required>
                <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:utext="${faculty.name}"></option>
            </select>
        </div>
        <div class="col-sm-10" style="margin-top: 10px">
            <input type="submit" value="Додати кафедру">
        </div>
    </div>
</form>

</body>
</html>
