<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>create-department</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto" style="margin-right: auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/input">Title</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tables
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/ui/academworks/get/all">Academic works </a>
                    <a class="dropdown-item" href="/ui/assignment/get/all">Assignment </a>
                    <a class="dropdown-item" href="/ui/curriculums/get/all">Curricula </a>
                    <a class="dropdown-item active" href="/ui/departments/get/all">Departments </a>
                    <a class="dropdown-item" href="/ui/examination/get/all">Examination </a>
                    <a class="dropdown-item" href="/ui/faculties/get/all">Faculty </a>
                    <a class="dropdown-item" href="/ui/gradworks/get/all">Graduate works </a>
                    <a class="dropdown-item" href="/ui/groups/get/all">Groups </a>
                    <a class="dropdown-item" href="/ui/specs/get/all">Specializations </a>
                    <a class="dropdown-item" href="/ui/students/get/all">Students</a>
                    <a class="dropdown-item" href="/ui/subjects/get/all">Subjects </a>
                    <a class="dropdown-item" href="/ui/teachers/get/all">Teachers </a>
                    <a class="dropdown-item" href="/ui/teaching/get/all">Teaching </a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ui/query">Queries</a>
            </li>
        </ul>
        <form class="form-inline" th:if="${#httpServletRequest.remoteUser != null}" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Log out</button>
        </form>
    </div>
</nav>

<form action="#" th:action="@{/ui/department/create}" th:object="${department}" method="post">
    <div class="form-group row">
        <label for="name">Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" id="name" placeholder="Name" required minlength="4">
        </div>
        <label for="shortName">Short Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{shortName}" id="shortName" placeholder="Short Name" required minlength="1">
        </div>
        <label for="hodName">Head of Department</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{head}" id="hodName" placeholder="Head of Department" required minlength="3">
        </div>
        <label for="faculty">Faculty</label>
        <div class="col-sm-10">
            <select th:field="*{faculty}" id="faculty" required>
                <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:utext="${faculty.name}"></option>
            </select>
        </div>
        <div class="col-sm-10" style="margin-top: 10px">
            <input type="submit" value="Add Department">
        </div>
    </div>
</form>

</body>
</html>
