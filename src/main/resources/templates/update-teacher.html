<form action="#"
      th:action="@{/ui/teacher/update/{id}(id=${teacher.id})}"
      th:object="${teacher}"
      method="post">

    <label for="name">Name</label>
    <div class="col-sm-10">
        <input type="text" th:field="*{name}" id="name" placeholder="Name" required minlength="3">
    </div>
    <label for="date">Date of Birth</label>
    <div class="col-sm-10">
        <input type="date" th:field="*{dateOfBirth}" id="date" placeholder="MM/dd/yyyy" required>
    </div>
    <label for="position">Position</label>
    <div class="col-sm-10">
        <select th:field="*{position}" id="position" required>
            <option th:value="Асистент" th:selected="*{position == 'Асистент'}">Асистент</option>
            <option th:value="Викладач" th:selected="*{position == 'Викладач'}">Викладач</option>
            <option th:value="'Старший викладач'" th:selected="*{position == 'Старший викладач'}">Старший викладач</option>
        </select>
    </div>
    <label for="department">Department</label>
    <div class="col-sm-10">
        <select th:field="*{department}" id="department" required>
            <option th:each="department : ${departments}" th:value="${department.id}" th:utext="${department.name}"
                    th:selected="${teacher.department == department.id}"></option>
        </select>
    </div>
        <div class="col-sm-10">
        <input type="submit" value="Update teacher">
        </div>
</form>
