<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Update-teacher</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<form action="#"
      th:action="@{/ui/teacher/update/{id}(id=${teacher.id})}"
      th:object="${teacher}"
      method="post">

    <label for="name">Ім'я</label>
    <div class="col-sm-10">
        <input type="text" th:field="*{name}" id="name" placeholder="Name" required minlength="3">
    </div>
    <label for="date">Дата народження</label>
    <div class="col-sm-10">
        <input type="date" th:field="*{dateOfBirth}" id="date" placeholder="MM/dd/yyyy" required>
    </div>
    <label for="position">Посада</label>
    <div class="col-sm-10">
        <select th:field="*{position}" id="position" required>
            <option th:value="Асистент" th:selected="*{position == 'Асистент'}">Асистент</option>
            <option th:value="'Старший викладач'" th:selected="*{position == 'Старший викладач'}">Старший викладач</option>
            <option th:value="Доцент" th:selected="*{position == 'Доцент'}">Доцент</option>

        </select>
    </div>
    <label for="department">Кафедра</label>
    <div class="col-sm-10">
        <select th:field="*{department}" id="department" required>
            <option th:each="department : ${departments}" th:value="${department.id}" th:utext="${department.name}"
                    th:selected="${teacher.department == department.id}"></option>
        </select>
    </div>
        <div class="col-sm-10">
        <input type="submit" value="Редагувати викладача">
        </div>
</form>
</body>
</html>
