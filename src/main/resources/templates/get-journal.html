<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>GetAll</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div >
    <h2 class="display-6">Оберіть групу</h2>
    <table class="table">
        <thead>
        <th>
            Групи
        </th>
        </thead>
        <tbody>
            <tr th:each="group : ${groups}">
            <td>
                <a th:text="${group.number}" th:href="@{/ui/journal/get/{number}(number=${group.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:case="*">
        <h2>Schedule</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Attended</th>
                <th scope="col">Date</th>
                <th scope="col">Student</th>
                <th scope="col">Schedule</th>
                <th scope="col">created_at</th>
                <th scope="col">modified_at</th>

                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="journal : ${entries}">
                <td th:text="${journal.id}" scope="row"></td>
                <td th:text="${journal.attended}"></td>
                <td th:text="${journal.date}"></td>
                <td th:text="${journal?.student?.name}"></td>
                <td>
                    <p th:text="${journal?.schedule.day} + ' ' + ${journal?.schedule.time}"></p>
                    <p th:text="${journal?.schedule?.teaching?.subject.name} + ' '
                    + ${journal?.schedule?.teaching?.teacher.name}"></p>
                </td>
                <td th:text="${journal.createdAt}" scope="row"></td>
                <td th:text="${journal.modifiedAt}" scope="row"></td>
                <td><a disabled="true" th:href="@{/ui/journal/update/{id}(id=${journal.id})}">Edit</a></td>
                <td><a th:href="@{/ui/journal/delete/{id}(id=${journal.id})}"

            </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination justify-content-center font-weight-bold">
            <li class="page-item" th:classappend="${entries.number eq 0} ? 'disabled'">
                <a class="page-link"

                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
            </li>
            <li class="page-item" th:classappend="${entries.number + 1 eq entries.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/ui/journal/get/all?page={id}(id=${entries.number + 2})}"

                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

</div>

</html>
