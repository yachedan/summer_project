<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div style="width: 230px; margin: 200px auto auto;height: 260px;
 box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 5%; padding: 10px 20px;">
<form action="#" th:action="@{/login}" method="post" style="width: 200px; margin: auto;">
    <h3>Please log in:</h3>
    <div class="form-group row">
        <label for="username">User Name:</label>
        <div class="col-sm-10">
            <input type="text" name="username" id="username" placeholder="User name">
        </div>
        <label for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="col-sm-10" style="margin-top: 10px; ">
            <input type="submit" class="btn btn-primary" value="Sign In" style="width: 195px">
        </div>
        <div th:if="${param.error}" style="color: #fc1515">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
</form>
</div>
</body>
</html>
