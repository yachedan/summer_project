<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>create-spec</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<form action="#" th:action="@{/ui/speciality/update/{id}(id=${spec.id})}"
      th:object="${spec}" method="post">
    <div class="form-group row">
        <label for="name">Назва</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" id="name" placeholder="Name" required minlength="4">
        </div>
        <label for="number">Номер</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{number}" id="number" placeholder="Number" required minlength="1">
        </div>
        <label for="department">Кафедра</label>
        <div class="col-sm-10">
            <select th:field="*{department}" id="department" required>
                <option th:each="department : ${departments}" th:value="${department.id}" th:utext="${department.name}"
                        th:selected="${spec.department == department.id}"></option>
            </select>
        </div>
        <div class="col-sm-10" style="margin-top: 10px">
            <input type="submit" value="Редагувати спеціальність">
        </div>
    </div>
</form>

</body>
</html>
