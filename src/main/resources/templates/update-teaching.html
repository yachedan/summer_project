<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Update-teaching</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<form action="#"
      th:action="@{/ui/teaching/update/{id}(id=${teaching.id})}"
      th:object="${teaching}"
      method="post">
    <div class="form-group row">
    <div class="col-sm-10">
    <label for="subject">Викладач</label>
    <div class="col-sm-10">
        <select th:field="*{subject}" id="subject" required>
            <option th:each="subject : ${subjects}" th:value="${subject.id}" th:utext="${subject.name}"
                    th:selected="${teaching.subject == subject.id}"></option>
        </select>
    </div>
    <label for="subject">Предмет</label>
    <div class="col-sm-10">
        <select th:field="*{teacher}" id="teacher" required>
            <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:utext="${teacher.name}"
                    th:selected="${teaching.teacher == teacher.id}"></option>
        </select>
    </div>
        <div class="col-sm-10">
    <input type="submit" value="Update teaching">
        </div>
    </div>
    </div>
</form>
</body>
</html>
