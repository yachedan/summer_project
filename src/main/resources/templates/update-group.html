<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>update-group</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<form action="#" th:action="@{/ui/group/update/{id}(id=${group.id})}"
      th:object="${group}" method="post">
    <div class="form-group row">
        <label for="number">Номер</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{number}" id="number" placeholder="number" required min="1">
        </div>
        <label for="email">Кількість студентів</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{amount}" id="email" placeholder="Email" required min="1">
        </div>
        <label for="group">Спеціальність</label>
        <div class="col-sm-10">
            <select th:field="*{speciality}" id="group" required>
                <option th:each="spec : ${specs}" th:value="${spec.id}" th:utext="${spec.name}"
                th:selected="${group.speciality == spec.id}"></option>
            </select>
        </div>
        <div class="col-sm-10" style="margin-top: 10px">
            <input type="submit" value="Редагувати групу">
        </div>
    </div>
</form>

</body>
</html>
