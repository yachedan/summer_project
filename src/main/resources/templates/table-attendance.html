<div th:switch="${entries}">
    <div>
        <h2>Schedule</h2>
        <form action="#" th:action="@{/ui/attendance/table/{number}/{time}/{day}/{id}/change(id=${id},
                    number=${number},
                    time=${time}, day=${day})}" th:object="${list}" method="post">
            <table class="table">
                <tbody>
                <tr>
                    <th></th>
                    <th th:each="date : ${dates}" >
                        <span th:text="${date}"></span>
                        <a th:href="@{/ui/attendance/table/{number}/{time}/{day}/{id}/delete/{date}(id=${id},
                        number=${number},
                        time=${time}, day=${day}, date=${date})}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        </a>
                    </th>
                        <!--<form action="#" th:action="@{/ui/attendance/table/{number}/{time}/{day}/{id}/add(id=${id},
                         number=${number},
                         time=${time}, day=${day})}"method="post">
                            <div class="col-sm-10">
                                <input type="date" th:field="${attendance.date}" id="date" placeholder="MM/dd/yyyy" required>
                            </div>
                            <input type="submit" value="Add entry">
                        </form>-->
                </tr>

                <tr th:each="student, iStat : ${students}">
                    <th th:text="${student.name}"></th>
                    <!--                <td th:each="row, iStat : ${__${'row'+student.id}__}">-->
                    <td th:each="at, jStat : ${list.tempAttendanceArray[__${iStat.index}__]}">

                        <div class="col-sm-10">
                            <!--<input type="checkbox" name="attended "
                                   th:field="${__${'entry'+student.id+iStat.index}__.attended}" th:value="${__${'entry'+student.id+iStat.index}__.attended}"
                            onchange="this.form.submit()">-->
                            <input type="text" hidden name="|list.tempAttendanceArray[${iStat.index}][$jStat.index}]|"
                                   th:field="${list.tempAttendanceArray[__${iStat.index}__][__${jStat.index}__].id}"
                                   th:value="${at.id}"
                            >
                            <input type="checkbox" name="|list.tempAttendanceArray[${iStat.index}][$jStat.index}]|"
                                   th:field="${list.tempAttendanceArray[__${iStat.index}__][__${jStat.index}__].attended}"
                                   th:value="${at.attended}"
                            >
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" value="Change">
        </form>
        <form action="#" th:action="@{/ui/attendance/table/{number}/{time}/{day}/{id}/add(id=${id},
                     number=${number},
                     time=${time}, day=${day})}" method="post">
            <div class="col-sm-10">
                <input type="date" th:field="${attendance.date}" id="date" placeholder="MM/dd/yyyy" required>
            </div>
            <input type="submit" value="Add new entry">
        </form>
    </div>
    <nav aria-label="Pagination" th:if="${entries.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-bold">
            <li class="page-item" th:classappend="${entries.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/ui/attendance/table/{number}/{time}/{day}/{id}?page={pageId}
                   (id=${id}, number=${number}, time=${time}, day=${day},
                   pageId=${entries.number lt 2 ? 1 : entries.number})}"
                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq entries.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( 1, entries.totalPages, 1)}">
                <a class="page-link"
                   th:href="@{/ui/attendance/table/{number}/{time}/{day}/{id}?page={pageId}
                   (id=${id}, number=${number}, time=${time}, day=${day},
                   pageId=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
            </li>
            <li class="page-item" th:classappend="${entries.number + 1 eq entries.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/ui/attendance/table/{number}/{time}/{day}/{id}?page={pageId}
                   (id=${id}, number=${number}, time=${time}, day=${day},
                   pageId=${entries.number + 2})}"
                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
